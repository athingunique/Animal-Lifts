apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.e13engineering.animallift"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 12
        versionName "3.3.1"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:palette-v7:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.github.markushi:circlebutton:+'
}